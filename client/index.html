<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Nest Template API</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        max-width: 1200px;
        margin-inline: auto;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        color: #f1f1f1;

        background: linear-gradient(
          315deg,
          #111 3%,
          #222 38%,
          #333 68%,
          #222 98%
        );
        animation: gradient 15s ease infinite;
        background-size: 400% 400%;
        background-attachment: fixed;

        font-size: 2rem;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          'Open Sans',
          'Helvetica Neue',
          sans-serif;

        text-align: center;
      }

      *::selection {
        background-color: #f1f1f1;
        color: #222;
      }

      h1,
      p {
        margin: 0;
      }

      h1 {
        margin-bottom: 0.5rem;
      }

      img {
        user-select: none;
        margin-left: 0.5rem;
        width: 3rem;
        height: 3rem;
        object-fit: contain;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
        100% {
          background-position: 0% 0%;
        }
      }

      .wave {
        background: rgb(255 255 255 / 25%);
        border-radius: 1000% 1000% 0 0;
        position: fixed;
        width: 200%;
        height: 8em;
        animation: wave 10s -3s ease-in-out infinite;
        transform: translate3d(0, 0, 0);
        opacity: 0.8;
        bottom: 0;
        left: 0;
        z-index: -1;
      }

      .wave:nth-of-type(2) {
        bottom: -1.25em;
        animation: wave 18s ease-in-out reverse infinite;
        opacity: 0.8;
      }

      .wave:nth-of-type(3) {
        bottom: -2.5em;
        animation: wave 20s -1s reverse infinite;
        opacity: 0.9;
      }

      @keyframes wave {
        2% {
          transform: translateX(1);
        }

        25% {
          transform: translateX(-25%);
        }

        50% {
          transform: translateX(-50%);
        }

        75% {
          transform: translateX(-25%);
        }

        100% {
          transform: translateX(1);
        }
      }
    </style>
  </head>
  <body>
    <h1>
      Welcome to <i>Nest Template API</i>
      <img src="/favicon.ico" alt="icon" draggable="false" />
    </h1>
    <p>This is an private API, you won't be able to find anything here.</p>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </body>
</html>
